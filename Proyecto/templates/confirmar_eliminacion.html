<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        .btn-confirmar {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-cancelar {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-confirmar:hover {
            background-color: #c82333;
        }
        .btn-cancelar:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este artículo?</h1>
    <p>Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-confirmar">Eliminar</button>
        <a href="{% url 'gestion_inventario' %}" class="btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
